<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- các thẻ trong table 
    + <thead> ->để làm tiêu đề bản 
    + <tbody> ->để chứa các thông tin chính trong bản 
    + <tfoot> ->để chứa các phần thông tin cuối bản (tổng, trung bình,...)
 -->
    <h1>LEARN HTML TABLE</h1>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">
                    phone_1
                </th>
                <th>
                    phone_2
                </th>
                <th>
                    phone_3
                </th>
            </tr>
            <tr>
                <th>
                    phone_2
                </th>
                <th>
                    phone_3
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>nokia</td>
                <td>iphone</td>
                <td>oppo</td>
            </tr>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>50</td>
            </tr>
            <tr>
                <td>20</td>
                <td>50</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>110</td>
                <td>220</td>
                <td>250</td>
            </tr>
        </tfoot>
    </table>
    <progress max="100" value="80"></progress>
    <video width="100px" height="200px" autoplay>
        <source src="https://www.w3schools.com/html/html5_video.asp" type="mp4">
    </video>
    <body><iframe width="420" height="345" src="https://www.youtube.com/embed/XGSy3_Czz8k?autoplay=1">
</iframe>
</body>
</html>
