<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job_1.css">
</head>
<body>
<main>
    <form class="form">
        <h1>SỞ THÍCH CỦA BẠN</h1>
        <label>Họ và tên : </label>
        <input type="text" class="name" required>
        <br><br>
        <label>Email : </label>
        <input type="email" class="mail" required>
        <br><br>
        <h3>Sở thích : </h3>
        <div class="a">
            <input type="checkbox" id ="sport" name ="sport" class="box-1">
        <label for="sport">Thể thao</label>
        <input type="checkbox" id ="music" name ="sport" class="box-2">
        <label for="music">Âm nhạc</label>
        <input type="checkbox" id ="book" name ="book" class="box-3">
        <label for="book">Đọc sách</label>
        </div>
        <input type="checkbox" id ="wed" name ="wed" class="box-4">
        <label for="wed">Lướt wed</label>
        <input type="checkbox" id ="photo" name ="photo" class="box-5">
        <label for="photo">Điện ảnh</label>
        <input type="checkbox" id ="travel" name ="travel" class="box-6">
        <label for="travel">Du lịch</label>
        <br><br>
        <div class="button">
            <input type="button" value="send" class="send">
            <input type="reset" value="reset" class="reset">
        </div>
    </form>
    <form id="form-2">
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        <label>Họ và tên</label>
        <input type="text" class="userName"><br><br>
        <label>Ngày sinh</label>
        <input type="date" class="date"><br><br>
        <label>Giới tính :  </label>
        <div class="sex">
            <input type="radio" id="nam" name="sex">
            <label for="nam">Boy</label>
            <input type="radio" name="sex" id="nu">
            <label for="nu">Lady</label>
        </div>
        <br><br>
        <label>Lớp : </label>
        <select class="class">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select><br><br>
        <label>Email : </label>
        <input type="email" class="userEmail"><br><br>
        <label>Điện thoại : </label>
        <input type="tel" class="userPhone">
        <br><br>
       <div class="click">
            <input type="submit" class="dang_nhap">
            <input type="reset" class="tai_lai">
       </div>
    </form>
</main>
</body>
</html>
